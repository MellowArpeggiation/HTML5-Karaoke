<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="HTML5 Audio Spectrum Visualizer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML5 Audio API showcase | Audio visualizer</title>
        <link type="text/css" rel="stylesheet" href="styles/style.css">
    </head>   
    <body>
        <div id="wrapper">
            <div id="file-wrapper" class="file-wrapper">
                <div id="info">
                    HTML5 Audio API showcase | An Audio Viusalizer
                </div>
                <label for="uploaded-file">Drag&drop or select a file to play:</label>
                <input type="file" id="uploaded-file"></input>
            </div>
            <div id="visualizer-wrapper">
                <canvas id='canvas' width="800" height="350"></canvas>
            </div>
        </div>
        <footer>
            <small>Credit to Wayou: <a href="https://github.com/Wayou/HTML5_Audio_Visualizer" target="_blank">GitHub</a></small>
        </footer>
        <script type="text/javascript" src="scripts/visualizer.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', function () {
                var visualizer = new window.Visualizer();
            });
        </script>
    </body>
</html>
